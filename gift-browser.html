<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Gift Hub - Browser Version</title>
</head>
<body>
    <h1>Gift Hub (Browser Version)</h1>
    <div class="status-message" id="status-message" style="display: none;"></div>
    <div id="links">
        <a href="#" onclick="showCreateForm()">Create</a>
        <a href="#ExploreGifts">View</a>
        <a href="#" onclick="clearAllData()">Clear All</a>
        <a href="#search-input" onclick="">Search</a>
        <input type="text" id="search-input">
    </div>
    
    <!-- Create Form Modal -->
    <div action="index.php" id="create-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; width: 300px;">
            <h3>Create New Gift Card</h3>
            <input type="text" id="giftName" placeholder="Gift Card Name" style="width: 100%; margin: 5px 0; padding: 8px;">
            <input type="text" id="giftDescription" placeholder="Description" style="width: 100%; margin: 5px 0; padding: 8px;">
            <input type="number" id="giftPrice" placeholder="Price" style="width: 100%; margin: 5px 0; padding: 8px;">
            <div style="margin-top: 15px;">
                <button onclick="addGift()" style="background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin-right: 10px;">Add Gift</button>
                <button onclick="hideCreateForm()" style="background: #f44336; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Cancel</button>
            </div>
        </div>
    </div>

    <p>Welcome to the Gift Hub! Here you can find various gift cards for your favorite services. <br><strong>Browser Version - Data stored in localStorage</strong></p>
    <div>
        <img src="snapchat.png">
        <img src="apple-music.jpg">
        <img src="appletv.jpg">
        <a href="#"><img src="netflix.png"></a>
        <img src="spotify.png">
        <img src="youtube-premium.png">
        <img src="hulu.png" alt="">
        <img src="disney-plus.jpg" alt="">
        <img src="steam.jpg" alt="">
    </div>
    <h2 id="ExploreGifts">Explore Gifts</h2>
    <div class="container">
        <h1>Premium Gift Card</h1>
        <div id="gift-cards-container">
            <!-- Gift cards will be generated here -->
        </div>
    </div>
    <script src="gift-browser.js"></script>
</body>
</html>
